<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js | codes</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    
    <body>
        <div id="app">
            <h1>{{ title }}</h1><hr>
            <input type="text" v-model="age">
            <p> JavaScript : {{ age >= 18 ? 'Adult' : 'Underage' }} </p>
            <p> Method : {{ ageWriter() }} </p>
            <p> Computed : {{ ageWriterComp }} </p>
            <p> {{ sayi }} </p>
            <button @click="sayi++">increase</button>
            <h2><a v-blind href="/1-vue-js.html">1-Start</a><br>
            <a v-blind href="/2-vue-js.html">2-Event Binding</a><br>
            <a v-blind href="/3-vue-js.html">3-Two Way Data Binding</a><br>
            <a v-blind href="/5-vue-js.html">5-Class Dynamic Style</a><br>
            <a v-blind href="/6-vue-js.html">6-Condition</a></h2><br>
        </div> 
        <script>
            new Vue({
                el :"#app",
                data : {
                    title:"Computed Properties",
                    age : 0,
                    sayi : 0,
                },
                methods : {
                    ageWriter() {
                        console.log("Runnig Method...");
                        return this.age >=18 ? 'Adult' : 'Underage'
                    }
                },
                computed : {
                    ageWriterComp(){
                        console.log("Running Computed...")
                        return this.age >=18 ? 'Adult' : 'Underage'
                    }
                }
              
            });
        </script>
    </body>
</html>
