<!DOCTYPE html> <!-- two way data binding-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js | codes</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    
    <body>
        <center>
        <div id="app">
            
            <h1>{{ title }}</h1><hr>
            <input type="text" v-model="sayi"> <!--1. metot-->
            <button @click="plus">Plus</button>
            <p>{{sayi}}</p><hr>
            <h2><a v-blind href="/1-vue-js.html">1-Start</a><br>
            <a v-blind href="/2-vue-js.html">2-Event Binding</a><br>
            <a v-blind href="/4-vue-js.html">4-Computed Properties</a><br>
            <a v-blind href="/5-vue-js.html">5-Class Dynamic Style</a></h2>
        </div> 
        </center>
        <script>
            new Vue({
                el :"#app",
                data : {
                    title:"Two Way Data Binding",
                    sayi : 0,
                },
                methods: {
                    plus() {
                        this.sayi++
                    },
                }
            });
        </script>
    </body>
</html>
