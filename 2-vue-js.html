<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | codes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <center>
    <div id="app" position="center">
        <h1>{{ title }}</h1><hr>
        <input type="text" v-on:keypress.enter="keyp($event)"> <!--1. metot-->
        <input type="text" @keypress.enter="keyp($event)">     <!--2. metot /@ isareti ile -->
        <button v-on:click="plus()">increase</button>
        <p>{{ sayi }}</p><hr>
        <h2><a v-blind href="/1-vue-js.html">1-Start</a><br>
        <a v-blind href="/3-vue-js.html">3-Two Way Data Binding</a><br>
        <a v-blind href="/4-vue-js.html">4-Computed Properties</a><br>
        <a v-blind href="/5-vue-js.html">5-Class Dynamic Style</a></h2>
    </div>   
    </center>
    <script>
       
       new Vue({
            el :"#app",
            data : {
                title:"Event Binding",
                sayi : 0,
            },
            methods: {
                plus() {
                    this.sayi++
                },
                keyp(gelenEvent) {
                    this.sayi += parseInt(gelenEvent.target.value)
                    
                }
            }
            
       });

    </script>
</body>
</html>
